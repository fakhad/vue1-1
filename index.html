<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
<div id="app">
    <div class="box">
        <h1>ДЗ</h1>
        <button @click="background = 'red'">красный</button>
        <button @click="background = 'black'">черный</button>
        <button @click="background = 'blue'">синий</button>
        <input type="type" v-model="value">
        <p :class="background" v-if ="value == 0">Вы ничего не ввели</p>
        <p :class="background" v-else-if="value <= 1 && value <= 20">Вы ввели не число {{ value }}</p>
        <p :class="background" v-else-if="value > 1 && value <= 20">Вы ввели число {{ value }}</p>
        <p :class="background" v-else-if ="value > 20"> Вы ввели число больше 20</p>
        <p :class="background" v-else>Вы ввели не число</p>
    </div>
</div>


    <script src="app.js"></script>
</body>
</html>
